<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h3><em>Fitness</em></h3>
            <div class="nav-bar">
                <p id="nav-home">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-part-one">
                <h1>Get body in <span id="shape">shape</span> & stay healthy</h1>
                <p id="banner-description">Focus on regular exercise, balanced nutrition, and adequate rest to get in shape and maintain overall health.</p>
                <button class="btn-primary">Join Club Now!</button>
                <button class="btn-second">Download</button>
            </div>
            <div class="banner-part-two">
                <div class="banner-img">
                    <img src="images/Images 2.png" alt="">
                </div>
                <button class="banner-btn-one">
                    <div class="circle">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="banner-btn-content">
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </button>
                <button class="banner-btn-two">
                    <div class="banner-btn-two-c">
                        <h2>500+</h2>
                        <p>Free Workout Videos</p>
                    </div>
                </button>
            </div>
        </section>
    </header>
</body>
</html>
